<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Category</td>
                <td><select name="category" id="Category">
                    <option value="">---Select---</option>
                    {% for i in category %}
                    <option value="{{i.id}}">{{i.category}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="subcategory" id="Subcategory"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>SI no</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Action</th>
            </tr>
            {% for i in sub %}
            <tr>
             <td>{{forloop.counter}}</td>
             <td>{{i.category.category}}</td>
             <!--2nd category is the field name of the table 'category check sqlite,1st category is the variable goven in models'-->
             <td>{{i.name}}</td>
             <td><a href="{% url 'webadmin:delsub' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
