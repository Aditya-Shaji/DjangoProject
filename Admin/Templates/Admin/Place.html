<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>District</td>
                <td><select name="district" id="select">
                    <option value="">---Select---</option>
                    {% for i in district %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txtplace" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>SI no</th>
                <th>District</th>
                <th>Place</th>
                <th>Action</th>
            </tr>
            {% for i in pla %}
            <tr>
             <td>{{forloop.counter}}</td>
             <td>{{i.district.name}}</td>
             <td>{{i.name}}</td>
             <td><a href="{% url 'webadmin:delpla' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
    
</body>
</html>
