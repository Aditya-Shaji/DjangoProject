<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    District
                </td>
                <td>
                    <input type="text" name="district" id="District" value="{{edit.name}}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
    <table>
       <tr>
        <th>#</th>
        <th>Name</th>
        <th>Action</th>
       </tr>
       {% for i in dis %}
       <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td><a href="{% url 'webadmin:deleted' i.id %}">Delete</a>
            <a href="{% url 'webadmin:editdis' i.id %}">Edit</a>
        </td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
