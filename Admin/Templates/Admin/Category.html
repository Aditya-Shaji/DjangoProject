<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>
                    Category
                </td>
                <td>
                    <input type="text" name="category" id="category"  value="{{edit.category}}">                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
         <th>#</th>
         <th>Name</th>
         <th>Action</th>
        </tr>
        {% for i in cat %}
        <tr>
         <td>{{forloop.counter}}</td>
         <td>{{i.category}}</td>
         <td>
             <a href="{% url 'webadmin:editcat' i.id %}">Edit</a>
         </td>
        </tr>
        {% endfor %}
     </table>
</body>
</html>
